<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body  class="text-center">
<H4>Student Registeration Form</H4>
            <form action="">
            <label for="name">FirstName</label><br>
            <input id="name"placeholder="first name" type="text"><br><br>
            <label for="mname">MiddleName</label><br>
            <input id="mname"placeholder="MiddleName" type="text"><br><br>
            <label for="lname">LastName</label><br>
            <input id="lname"placeholder="Last name" type="text"><br><br>
            <label for="dropdown">Course</label>
            <select name="Course" id="dropdown">
                <option value="Choose">Choose</option>
                <option value="+2">+2</option>
                <option value="SSLC">SSLC</option>
            </select><br>
            Gender: <br>
            <input type="radio" name="gender:" value="male"> Male
            <input type="radio" name="gender:" value="female"> Female
             <input type="radio" name="gender:" value="other"> other <br><br>
             <label for="ph">Phone :</label><br>
            <input id="ph"placeholder="+91" type="text"><br><br>
            <input id="ph"placeholder="phone no." type="text"><br><br>
            <label for="address">Current Address:</label><br>
            <textarea name="" id="address" cols="30" rows="10"></textarea><br><br>
            <label for="mail">Email</label><br>
            <input id="mail"placeholder="Enter Email" type="text"><br><br>
            <label for="pswd">Password</label><br>
            <input id="pswd"placeholder="enter password" type="password"><br><br>
            <label for="rpswd">Re-type Password</label><br>
            <input id="rpswd"placeholder="Retype password" type="password"><br><br>
            <button type="submit"><a href="./LPDesign.html">Register</a></button>
        </form>
    </body>
</html>
